server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip static module
    gzip_static on;
    gzip_vary on;

    # ------------------------------------
    # Angular SPA route handling
    # ------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ------------------------------------
    # Microfrontend Files (MUST NOT CACHE)
    # ------------------------------------
    location ~* (remoteEntry\.js|mf-manifest\.json|\.mjs)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        gzip_static on;
    }

    # ------------------------------------
    # Long-term cached assets
    # ------------------------------------
    location ~* \.(png|jpg|jpeg|gif|webp|ico|woff2|woff|ttf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ------------------------------------
    # Security Best-Practices
    # ------------------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}